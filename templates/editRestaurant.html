{% extends "base.html" %}

{% block content %}

	<div class="new-form text-center">

		<div class="new-name text-center">

			<span class="middle-align">

				<h1>

					Edit {{ restaurant.name }}

				</h1>

			</span>

		</div>

		<div class="text-center">

			<form action="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}" method="post">
				New Name:

				<input type="text" size="30" name="name" placeholder="{{ restaurant.name }}">

				<br>
				<br>
				<br>
				<br>

				<div class="crea-canc">

					<input type="submit" value="Update">

					<a href="{{ url_for('showRestaurants') }}" id="create">
					Cancel
					</a>

				</div>

			</form>

		</div>

	</div>
{% endblock %}
