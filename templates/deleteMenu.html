{% extends "base.html" %}

{% block content %}

	<div class="new-form text-center">

		<div class="new-name text-center">

			<span class="middle-align">

				<h1>

					Restaurant {{ restaurant.name }}<br>
					Are you sure you want to delete {{ menu.name }}?

				</h1>

			</span>

		</div>

		<div class="text-center">

			<form action="{{ url_for('deleteMenu', restaurant_id = restaurant.id, menu_id = menu.id) }}" method = 'post'>

				<div class="crea-canc">

					<input type='submit' value = 'Delete'>

					<a href="{{ url_for('showMenu', restaurant_id = restaurant.id)}}" id="create"> 
					Cancel 
					</a>

				</div>

			</form>

		</div>

	</div>


{% endblock %}
