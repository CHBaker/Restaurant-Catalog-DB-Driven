{% extends "base.html" %}

{% block content %}

	<h1 id="spot">

		Restaurant {{ restaurant.name }}<br>
		Edit menu item {{ menu.name }}

	</h1>

	<form action="{{ url_for('editMenu', restaurant_id = restaurant.id, menu_id = menu.id) }}" method="post">

		<div class="form" id="name">
			Name:<br>
			<input type="text" name="name" value="{{ menu.name }}">
		</div>

		<div class="form" id="description">
			Description:<br>
			<textarea class="text-area" name="description">{{ menu.description }}</textarea>
		</div>

		<div class="form" id="price">
			Price:<br>
			<input type="text" name="price" value="{{ menu.price }}">
		</div>

		<div class="form" id="course">
		
			Course:<br>
			<input type="radio" name="course" value="Appetizer" {% if menu.course == 'Appetizer' %}checked{% endif %}>
			Appetizer<br>

			<input type="radio" name="course" value="Entree" {% if menu.course == 'Entree' %}checked{% endif %}>
			Entree<br>

			<input type="radio" name="course" value="Dessert" {% if menu.course == 'Dessert' %}checked{% endif %}>
			Dessert<br>

			<input type="radio" name="course" value="Beverage" {% if menu.course == 'Beverage' %}checked{% endif %}>
			Beverage<br>

		</div>

		<input type="submit" value="Update">

	</form>

	<br>
	<a href="{{ url_for('showMenu', restaurant_id = restaurant.id) }}">
	Cancel
	</a>

{% endblock %}
