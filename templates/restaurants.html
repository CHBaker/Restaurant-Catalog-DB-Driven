<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=UTF-8">
    <title>Home Restaurants</title>
</head>

    <body>

        <h1 class = "title">

            Restaurants

        </h1>

        <a href="{{ url_for('newRestaurant') }}">Create new restaurant</a>

        <br>
        <br>

        {% for restaurant in restaurants%}

            <div class="name">

                {{ restaurant.name }}

                <br>
                <a href="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}">edit</a><br>
                <a href="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}">delete</a>

            </div>

            <br>

        {% endfor %}

    </body>

</html>
