{% extends "base.html" %}

{% block content %}

    <h1 class = "title">

        Restaurants

    </h1>

    <a href="{{ url_for('newRestaurant') }}">Create new restaurant</a>

    <br>
    <br>

    {% for restaurant in restaurants%}

        <div class="name">

            {{ restaurant.name }}
             <a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}">
             Menu</a>
             
            <br>
            <a href="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}">edit</a><br>
            <a href="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}">delete</a>

        </div>

        <br>

    {% endfor %}

{% endblock %}
