{% extends "base.html" %}
{% block content %}

	<h1 id="spot">

		{{ restaurant.name }} Menu

	</h1>

	<br>

	<h3>

		<a href="{{ url_for('newMenu', restaurant_id = restaurant.id) }}#spot">
		Create</a>

	</h3>

	<ol>

		{% for item in menu %}

			<li> {{ item.name }} <br>
			
			<ul>
				<li> {{ item.description }} </li>
				<li> {{ item.price }} </li>
				<li> {{ item.course }} </li>
			</ul>
			<a href="{{ url_for('editMenu', restaurant_id = restaurant.id, menu_id = item.id) }}#spot">edit</a><br>
			<a href="{{ url_for('deleteMenu', restaurant_id = restaurant.id, menu_id = item.id) }}#spot">delete</a>
			</li>
			<br>
			<br>

		{% endfor %}

	</ol>

{% endblock %}
